<nav>
    <ul class="pagination">
        {% for p in paginator.page_range %}
        {% if p == page.number %}
        <li class="active">
            {% else %}
        <li>
            {% endif %}
            <a href="{{ paginator.baseurl }}{{ p }}">
                {{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% for question in questions %}
<p>{{ question.title }} <a href="{{ question.get_url }}">{{question.id}}</a> </p>

{% endfor %}
